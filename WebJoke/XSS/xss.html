<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS</title>
</head>

<body>
    <h1 align="center">XSS</h1>
    <div>
        <p align="center">A vulnerable input field which may allow attacker to inject JavaScript and HTML payloads</p>
        <hr>
        <b>Task: Popup a alert</b><br>
        <br>
        <input type="text" id="input" placeholder="Enter your name">
        <button type="button" onclick="XSS();">Submit</button>
    </div>
    <script>
        function XSS() {
            var f = document.getElementById('input').value;
            document.write('HELLO ', f)
        }
    </script>
</body>

</html>
